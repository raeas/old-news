	    <main>
			<div class="container">
				
				<h2>Discover Historic Newspapers</h2>

				<form id="js-form">
					<label for="js-search-term">Enter search term:</label>
					<input type="text" name="search-term" id="js-search-term" class="form-style" required>
					<label for="js-max-results">Maximum results to return:</label>
					<input type="number" class="form-style" name="max-results" id="js-max-results" value="10">
					<input type="submit" id="submit-button" class="form-style" value="Fetch Newspapers!">
				</form>

				<p id="js-error-message" class="error-message"></p>

				<div id="map-container" class="hidden">
					<h3>Newspaper Locations:</h3>
					<div id="map"></div>
				</div>

				<div class="results-container hidden"></div>

				<div hidden id="spinner"></div>

			</div>
